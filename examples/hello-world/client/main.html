<h1>Hello World</h1>

<h2>Add new</h2>
<input type="text" placeholder="First name" [(ngModel)]="firstName" />
<input type="text" placeholder="Last name" [(ngModel)]="lastName" />
<input type="submit" value="Add user" (click)="newUser(firstName)" />

<h2>List</h2>

<input type="search" placeholder="Type name..." [(ngModel)]="nameFilter" />

<ul>
  <li *ngFor="let user of users | async | apolloQuery:'users'">
    {{ user.firstName }} {{ user.lastName }}
  </li>
</ul>
